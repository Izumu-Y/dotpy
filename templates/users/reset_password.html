{% extends 'core/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Update your password' %} - {{ block.super }}{% endblock %}
{% block content %}
<form action="" method="post" style="width: 100%;">{% csrf_token %}
	<table style="width: 300px; margin: 0 auto;">
		<tr>
			<td colspan="2" style="height: 30px; text-align: center; font-weight: bold;">{% trans 'Update your password' %}</td>
		</tr>
		<tr>
			<td>{% trans 'Your Email' %}:</td>
			<td>{{ user_profile.user.email }}<input type="hidden" name="email" value="{{ user_profile.user.email }}"/></td>
		</tr>
		<tr>
			<td><label for="password1">{% trans 'New Password' %}:</label></td>
			<td><input type="password" name="password1" value="" id="password1"></td>
		</tr>
		<tr>
			<td><label for="password2">{% trans 'Password Again' %}:</label></td>
			<td><input type="password" name="password2" value="" id="password2"></td>
		</tr>
		<tr>
			<td><input type="hidden" name="code" value="{{ user_profile.confirm_code }}"/></td>
			<td><input type="submit" value="{% trans 'OK' %}" /></td>
		</tr>
	</table>
</form>
{% endblock %}

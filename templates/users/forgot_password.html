{% extends 'core/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Forgot Password' %} - {{ block.super }}{% endblock %}
{% block content %}
	<form action="" method="post" style="width: 100%;">{% csrf_token %}
	<table style="width: 300px; margin: 0 auto;">
		<tr>
			<td colspan="2" style="text-align: center; font-weight: bold;">{% trans 'Reset your password' %}</td>
		</tr>
		<tr>
			<td><label for="username">{% trans 'Username or Email' %}:</label></td>
			<td><input type="text" name="username" value="" id="username"></td>
		</tr>
		<tr>
			<td> </td>
			<td><input type="submit" value="{% trans 'OK' %}" /></td>
		</tr>
	</table>
	</form>
{% endblock %}

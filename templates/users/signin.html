{% extends 'core/base.html' %}

{% load i18n %}

{% block title %}{% trans 'Sign In' %} - {{ block.super }}{% endblock %}
{% block content %}
	<form action="" method="post" style="width: 100%;">{% csrf_token %}
	<table style="width: 300px; margin: 0 auto;">
		<tr>
			<td><label for="username">{% trans 'Username or Email' %}:</label></td>
			<td><input type="text" name="username" value="" id="username"></td>
		</tr>
		<tr>
			<td><label for="password">{% trans 'Password' %}:</label></td>
			<td><input type="password" name="password" value="" id="password"></td>
		</tr>
		<tr>
			<td>
				<input type="hidden" name="next" value="{% if next %}{{ next|escape }}{% else %}/{% endif %}" />
				<a href="{% url user-forgot-password %}">{% trans 'Forgot password' %}</a>
			</td>
			<td><input type="submit" value="{% trans 'Sign In' %}" /></td>
		</tr>
	</table>
	</form>
{% endblock %}

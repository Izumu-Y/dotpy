{% extends 'base.html' %}
{% block title %}快速入门系列 - {{ block.super }}{% endblock %}
{% block extra_head %}{% include '_prettify.html' %}{% endblock %}
{% block content %}
    {% for lesson in lessons %}
    <div>
	    <h2><a href="{% url lessons.views.show lesson.slug %}">{{ lesson.subject }}</a></h2>
	    <p>{{ lesson.summary|safe }}</p>
    </div>
    {% endfor %}
{% endblock %}
